<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام تحليل النتائج - وزارة التعليم</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-section">
      <div class="container">
        <div class="text-center py-4">
          <!-- استبدال وزارة التعليم باللوجو -->
          <img
            src="/images/ministry-logo.png"
            alt="وزارة التعليم"
            class="ministry-logo mb-3"
          />
          <h2 class="sub-title">الإدارة العامة للتعليم بمحافظة الطائف</h2>
          <h3 class="school-title">ثانوية دار التوحيد</h3>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      <!-- Action Buttons -->
      <div class="row justify-content-center mb-5">
        <div class="col-md-10">
          <div class="action-buttons">
            <button
              class="action-btn primary-btn"
              onclick="goToAnalysis(); return false;"
              onmousedown="console.log('[v0] Button clicked')"
            >
              <i class="fas fa-chart-line"></i>
              <span>تحليل النتائج</span>
            </button>
            <button class="action-btn secondary-btn" onclick="showReports()">
              <i class="fas fa-award"></i>
              <span>شواهد الأداء</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Statistics Cards -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-chart-bar"></i>
            </div>
            <div class="stat-content">
              <h4>عدد التحليلات</h4>
              <span class="stat-number" id="analysisCount">0</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-file-alt"></i>
            </div>
            <div class="stat-content">
              <h4>عدد التقارير</h4>
              <span class="stat-number" id="reportCount">0</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer-section">
      <div class="container">
        <div class="text-center py-3">
          <p>&copy; 2025 الحقوق محفوظة</p>
          <p>
            تطوير: إيمان غازي |
            <a href="https://www.linkedin.com/in/emanghazy2002" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
